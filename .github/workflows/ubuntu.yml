name: Ubuntu

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
          os: [ubuntu-20.04, ubuntu-22.04]

    steps:
    - uses: actions/checkout@v3
    - name: build
      run: APT=1 PYSYM=1 ./src/scripts/build_ubuntu.sh
